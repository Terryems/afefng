<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Form</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
</head>
<body>

<form method="post" id="contactfrm" role="form">
    <div class="col-sm-4">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter name"
                   title="Please enter your name (at least 2 characters)">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email"
                   title="Please enter a valid email address">
        </div>
        <div class="form-group">
            <label for="comments">Comments</label>
            <textarea name="comment" class="form-control" id="comments" cols="3" rows="5"
                      placeholder="Enter your messageâ€¦" title="Please enter your message (at least 10 characters)"></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        <div id="result" class="result"></div>
    </div>
</form>

<script>
    emailjs.init("70JxiRuQ6GgmtcLbb"); // Replace with your actual Public Key

const form = document.getElementById('contactfrm');

form.addEventListener('submit', (event) => {
    event.preventDefault(); // Prevent default form submission

    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const comment = document.getElementById('comments').value;

    sendEmail(name, email, comment);
});

function sendEmail(name, email, comment) {
    const SERVICE_ID = 'service_wygh5lk';
    const TEMPLATE_ID = 'template_d2cqgb4';

    const templateParams = {
        from_name: name,
        from_email: email,
        comments: comment
    };

    try {
        emailjs.send(SERVICE_ID, TEMPLATE_ID, templateParams)
            .then((response) => {
                console.log('Email sent successfully:', response);
                displaySuccessMessage();
            })
            .catch((error) => {
                console.error('Error sending email:', error);
                displayErrorMessage();
            });
    } catch (error) {
        console.error('Unexpected error:', error);
        displayErrorMessage();
    }
}

// ... (rest of the code for displaySuccessMessage and displayErrorMessage)

</script>

</body>
</html>
